<html lang="es">

    <header>

            <a href="../carrito.html"><img src="../imagenes/Carrito.jpeg" alt="Carrito de Compras"></a>

        <div class="dropdown">

        <a href="../nosotros.html" class="header-button">Sobre Nosotros</a>

                <label>
                    <input type="checkbox" name="inteligente"> Inteligente
                </label>
                <label>
                    <input type="checkbox" name="bajoConsumo"> Blanco y Negro
                </label>
                <label>

                <img src="/ProyectoCoder/imagenes/camara360.png" alt="Producto 1">

                <div class="rating">

                <div class="rating">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
                <p>Precio: $80.00</p>
            </div>

    <footer>
        <p class="reserved">Derechos Reservados</p>
        <a href="../nosotros.html" class="contact-btn">Contáctanos</a>
